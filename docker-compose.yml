version:         "3"
services:
  app:
    image:       registry.gitlab.com/karewa/monitor:$KAREWA_VERSION
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://db:27017/monitor_db
      - SMTP_USER=$SMTP_USER
      - SMTP_PASS=$SMTP_PASS
      - SMTP_HOST=$SMTP_HOST
      - SMTP_ACCOUNT=$SMTP_ACCOUNT
    links:
      - db
    depends_on:
      - db
  db:
    image:       mongo
    volumes:
      - db:/data/db

volumes:
  db:
